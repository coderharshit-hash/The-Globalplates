<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - The Globalplate</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="chatbot.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9b59b6; /* Purple background */
            color: #fff; /* White text for contrast */
        }

        header {
            background-color: #6a1b9a; /* Darker purple for the header */
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        main {
            padding: 20px;
        }

        #chatbot-section {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #chat-window {
            background: #fff;
            color: #333;
            height: 300px;
            margin-bottom: 15px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
        }

        #chat-input {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-button:hover {
            background-color: #8e44ad;
        }

        footer {
            background-color: #6a1b9a;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">The Globalplate</div>
            <a href="index.html">Back to Home</a>
        </nav>
    </header>

    <main>
        <section id="chatbot-section">
            <h2>AI Chatbot</h2>
            <div id="chat-window">
                <!-- Chat messages will appear here -->
            </div>
            <div id="chat-input">
                <input type="text" id="user-input" placeholder="Type your message..." />
                <button id="send-button">Send</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 The Globalplate. All rights reserved.</p>
    </footer>
</body>
</html>
