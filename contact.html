<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Contact Page</title>
    <style>
        :root {
            --background-light: #9b59b6; /* Purple background for light mode */
            --text-light: #333;
            --background-dark: #6a1b9a; /* Darker purple for dark mode */
            --text-dark: #e0e0e0;
            --primary-light: #2575fc;
            --primary-dark: #6a11cb;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-light);
            overflow-x: hidden;
            transition: background-color 0.5s, color 0.5s;
        }

        .dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        .contact-page {
            text-align: center;
            padding: 50px;
        }

        .contact-page h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease;
        }

        .contact-page p {
            font-size: 1.2rem;
            color: var(--text-light);
            animation: fadeIn 1.5s ease;
        }

        .dark-mode .contact-page p {
            color: var(--text-dark);
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary-light);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--primary-dark);
        }

        .team-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            animation: slideInUp 1s ease;
        }

        .team-member {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            perspective: 1000px;
            width: 300px;
            transition: background 0.3s ease;
        }

        .dark-mode .team-member {
            background: #1e1e1e;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        .member-inner {
            position: relative;
            width: 100%;
            height: 350px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .team-member:hover .member-inner {
            transform: rotateY(180deg);
        }

        .member-front, .member-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .member-front {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
            transition: background 0.3s ease;
        }

        .dark-mode .member-front {
            background: #1e1e1e;
        }

        .member-back {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--primary-dark);
            color: white;
            transform: rotateY(180deg);
        }

        .team-photo {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ddd;
        }

        .member-details {
            padding: 20px;
        }

        .member-details h3 {
            margin: 0 0 10px;
            font-size: 1.5rem;
        }

        .member-details p {
            color: #777;
            margin: 0;
            font-size: 1rem;
        }

        .dark-mode .member-details p {
            color: #bbb;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            background-color: white;
            color: var(--primary-light);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
